<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTide - Fashion Forward</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #fff;
      color: #333;
      line-height: 1.6;
      transition: all 0.3s ease;
    }
    header {
      background: #000;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.1rem;
    }
    nav {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f08;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1542060748-10c28b62716f') center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 4px #000;
      text-align: center;
      padding: 2rem;
    }
    .hero h2 {
      font-size: 3rem;
    }
    .section {
      padding: 4rem 2rem;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .gallery img {
      width: 250px;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #000;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    .dark-mode {
      background: #111;
      color: #eee;
    }
    .dark-mode header, .dark-mode footer {
      background: #222;
    }
    #darkToggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #000;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="darkToggle">üåô Dark Mode</button>
  <header>
    <h1>TrendTide</h1>
    <p>Where Fashion Finds Its Voice</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#lookbook">Lookbook</a>
    <a href="#blog">Blog</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="hero" id="home">
    <h2>Slay Your Style</h2>
  </section>

  <section class="section" id="lookbook">
    <h2>üî• Lookbook</h2>
    <div class="gallery">
      <img src="dress3.jpg" alt="Fashion 1">
      <img src="dress2.jpg" alt="Fashion 2">
      <img src="dress4.jpg" alt="Fashion 3">
    </div>
  </section>

  <section class="section" id="blog">
    <h2>üìù Blog</h2>
    <p>Get the latest on fashion trends, outfit ideas, and runway reviews.</p>
  </section>

  <section class="section" id="contact">
    <h2>üíå Join Our Style Circle</h2>
    <p>Sign up for updates, style tips, and more.</p>
    <input type="email" placeholder="Enter your email">
    <button>Subscribe</button>
  </section>

  <footer>
    <p>&copy; 2025 TrendTide. Stay Stylish.</p>
  </footer>

  <script>
    const toggle = document.getElementById('darkToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
